# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: WA_automat的博客
subtitle: '一只蒟蒻的博客'
description: 'A rookie college kid who wants to be called a super ACMer.'
keywords:
  -ACMer
  -Ctfer
author: WA_automat
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: 'https://wa-automat.github.io/'
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: true
  preprocess: true
  line_number: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aomori

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:WA-automat/WA-automat.github.io.git
  branch: master

# emoji表情支持
ithubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 代码高亮配置
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'duotone-light'
  line_number: false    # default false
  custom_css:

## 文章字数统计
wordCount:
  enable: true # 将这个值设置为 true 即可.
  postWordCount: true
  min2read: true
  totalCount: true

# 页面配置
aomori_logo: /images/mango.jpg
aomori_logo_typed_animated: true
# 头部菜单
aomori_menu:
  Home: /
  Archives: /archives
  Friends: /friends
  Photography: /photography
# 侧边栏
aomori_widgets:
#  - toc # 文章导航
  - category  #文章分类
  - tag # 文章标签
  - recent_posts  # 最新文章
  - archive #文章归档
aomori_copyright: true # or false
aomori_baidu_sitepush: true  # or false
aomori_baidu_analytics: '44d67165e87c8c8572c904e6c1fef27f'
aomori_favicon: 🎮
# 社交平台
aomori_social:
  - icon: logo-github
    url: https://github.com/WA-automat
  - icon: logo-wechat
    url: /2022/12/18/第一篇博客/wechat.jpg
  - icon: code-slash-outline
    url: https://codeforces.com/profile/L_zx
# 搜索功能
aomori_search_algolia: true
algolia:
  applicationID: 'JDZVFJELGS'
  apiKey: '56b09338d8198ec9dcf7f73e4b08627c'
  indexName: 'search'
aomori_busuanzi: true
# 不蒜子(http://busuanzi.ibruce.info/)
busuanziStatistics:
  enable: true
  totalTraffic: true # 总访问量
  totalNumberOfvisitors: true # 总人次
busuanzi:
  enable: true

# 看板娘
live2d:
  enable: true
  scriptFrom: local
  model:
    use: live2d-widget-model-haru #模型选择
  display:
    position: right  #模型位置
    width: 175       #模型宽度
    height: 350      #模型高度
    hOffset: 170 # 水平偏移量, 自己微调
    vOffset: 50 # 垂直偏移量, 自己微调
  mobile:
    show: false      #是否在手机端显示
    scale: 0.5
  react:
    opacityDefault: 0.7
    opacityOnHover: 0.8
  dialog:
    #   # 是否开启对话框
    enable: true
    #   # 是否使用一言
    hitokoto: true

# gitalk评论模块
aomori_gitalk:
  enable: true
  clientID: 46b5fc59dfefb7f8a614
  clientSecret: 1a7e1ccc7cc0f8ae25dccc45d68c6861db2c8375
  repo: blog-comments
  owner: WA-automat
  admin:
    # 管理员与协作者
    - WA-automat
  distractionFreeMode: true // Facebook-like distraction free mode
  language: cn
  proxy: "https://myblog.wa-automat.workers.dev/?https://github.com/login/oauth/access_token"

# markdown数学公式
mathjax:
  tags: all # or 'ams' or 'all'
  single_dollars: true # enable single dollar signs as in-line math delimiters
  cjk_width: 0.9 # relative CJK char width
  normal_width: 0.6 # relative normal (monospace) width
  append_css: true # add CSS to pages rendered by MathJax
  every_page: true # if true, every page will be rendered by MathJax regardless the `mathjax` setting in Front-matter
  packages: # extra packages to load
  extension_options: { }
  # you can put your extension options here
  # see http://docs.mathjax.org/en/latest/options/input/tex.html#tex-extension-options for more detail
# 歌单组件
aplayer:
  meting: true
# Whether to display the musics.
background-music: //music.163.com/outchain/player?type=2&id=473940855&auto=1&height=66

# hexo-hide-posts
hide_posts:
  # 可以改成其他你喜欢的名字
  filter: secret
  # 指定你想要传递隐藏文章的位置，比如让所有隐藏文章在存档页面可见
  # 常见的位置有：index, tag, category, archive, sitemap, feed, etc.
  # 留空则默认全部隐藏
  public_generators: []
  # 为隐藏的文章添加 noindex meta 标签，阻止搜索引擎收录
  noindex: true

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date

